{% extends "base.html" %}
{% block content %}


<h1>{{category}}</h1>
<h3><a href="{% url 'result' category %}">Скачать результат</a> <a href="/category/{{category}}/download">download images</a></h3>

{% for i in images%}
<p style="background-color: {% if i.ready %}green{% else %}red{%endif%}">
    <a href="{% url 'markup' category i.id %}">
        <img src={{ i.img.url }} width="200px" height="200px"> 
    </a>
    <a href="{% url 'toggle' category i.id %}">toggle</a>
</p>


{% endfor %}
{% endblock %}
